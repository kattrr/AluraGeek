<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4121144db5.js" crossorigin="anonymous"></script><link rel="preconnect" href="https://fonts.googleapis.com">
    
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/section.css">
    <link rel="stylesheet" href="../css/btns.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/header/header.css">
    <link rel="stylesheet" href="../css/header/searchBar.css">
    <link rel="stylesheet" href="../css/header/btn.css">
    <link rel="stylesheet" href="../css/main/productos/productos.css">
    <link rel="stylesheet" href="../css/footer/footer.css">
    <link rel="stylesheet" href="../css/footer/contacto.css">
    <link rel="stylesheet" href="../css/footer/footform.css">
    <link rel="stylesheet" href="../css/footer/copyright.css">
    <title>Document</title>
</head>
<body>
    <header >
        <div class="section--header section">
            <img class="header__imagen" src="../img/Logo.png" alt="Logo-Tienda" >
            <div class="header__searchBar">
                <input class="header__searchBar--input" type="text"  id="header__searchBar--input" placeholder="Search...">
                <label for="header__searchBar--input"><i class="header__searchBar--icon fa-solid fa-magnifying-glass" ></i></label>
            </div>
            <div class="btn">
                <button>Menú Administrador</button>
            </div>    
        </div>
    </header>
    <main class="main--login">
        <section class="section section--addProducts">
            <h3 class="form__title form__title--addProducts">Agregar Nuevo Producto</h3>
            <form class="form form--addProducts" data-form >
                <input 
                    class="form__input form__input--url" 
                    placeholder="Url Imagen" 
                    type="text" 
                    data-url
                />
                <input 
                    name="nombre" 
                    id="nombre--product" 
                    class="form__input form__input--name"  
                    placeholder="Nombre del Producto" 
                    type="text" 
                    data-name 
                />
                <input 
                    name="price"
                    id="price"
                    class="form__input form__input--price"  
                    placeholder="Precio" 
                    type="text"
                    data-price 
                />
                <button class="btns form__btn form__btn--addProducts" type="submit">Agregar Producto</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__contacto">
            <section class="section--contacto section">
                <img src="../img/Logo.png" alt="Logo-Tienda" class="about__img">
                <ul class="about__list">
                    <li class="list__item">
                        <a class="list__item--link" href="">Quienes Somos</a>
                    </li>
                    <li class="list__item">
                        <a class="list__item--link" href="">Polítca de Privacidad</a>
                    </li>
                    <li class="list__item">
                        <a class="list__item--link" href="">Programa de Fidelidad</a>
                    </li>
                    <li class="list__item">
                        <a class="list__item--link" href="">Nuestras Tiendas</a>
                    </li>
                    <li class="list__item">
                        <a class="list__item--link" href="">Quiero se Franquiciado</a>
                    </li>
                    <li class="list__item">
                        <a class="list__item--link" href="">Anuncie Aquí</a>
                    </li>
                </ul>
                
                <form class="form form--foot" >
                    <h3 class="form__title form__title--foot">Hable Con Nosotros</h3>
                    <input class="form__input form__input--name" placeholder="Nombre" type="text">
                    <textarea class="form__input form__input--sms" placeholder="Escriba su mensaje" cols="30" rows="10"></textarea>
                    <button class="btns form__btn form__btn--foot" type="submit">Enviar</button>
                </form>
            </section>
        </div>
        <section class="section--copyright section">
            <p class="section__text section__text--name">Desarrollado por Kathering Rivera</p>
            <p class="section__text section__text--date">2023</p>
        </section>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../../controller/createProductsController.js"></script>
</body>
</html>
